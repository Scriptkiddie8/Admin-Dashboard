<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <link rel="stylesheet" href="../Css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="../Image/Logo.png">
                    <h2>Nex<span class="danger">Era</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <i class='bx bx-x'></i>
                </div>
            </div>
            <div class="sidebar">
                <a href="#" class="active">
                    <i class='bx bxs-dashboard bx-tada' ></i>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <i class='bx bx-child'></i>
                    <h3>Cutomers</h3>
                </a>
                <a href="#">
                    <i class='bx bx-cheese'></i>
                    <h3>Orders</h3>
                </a>
                <a href="#">
                    <i class='bx bx-analyse'></i>
                    <h3>Analyse</h3>
                </a>
                <a href="#">
                    <i class='bx bx-message-rounded-dots' ></i>
                    <h3>Message</h3>
                    <span class="message-count">26</span>
                </a>
                <a href="#">
                    <i class='bx bx-store-alt'></i>
                    <h3>Products</h3>
                </a>
                <a href="#">
                    <i class='bx bxs-report' ></i>
                    <h3>Report</h3>
                </a>
                <a href="#">
                    <i class='bx bx-cog' ></i>
                    <h3>Setting</h3>
                </a>
                <a href="#">
                    <i class='bx bx-plus bx-tada' ></i>
                    <h3>Add Products</h3>
                </a>
                <a href="#">
                    <i class='bx bx-log-out-circle'></i>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!-------------------  End of Aside bar  ----------------->
        <main>
            <h1>Dashboard</h1>

            <div class="date">
                <input type="date">
            </div>

            <div class="insights">
                <div class="sales">
                    <span class="material-symbols-outlined">analytics</span>
                    <div class="middle">
                        <div class="left">
                            <h3>Total Sales</h3>
                            <h1>25,024</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="number">
                                <p>81%</p>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Last 24 Hours</small>
                </div>
                <!-------------End of Sales-------------->
                <div class="expenses">
                    <span class="material-symbols-outlined">bar_chart</span>
                    <div class="middle">
                        <div class="left">
                            <h3>Total Expenses</h3>
                            <h1>$14,160</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="number">
                                <p>62%</p>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Last 24 Hours</small>
                </div>
                <!-------------End of Expensive-------------->
                <div class="income">
                    <span class="material-symbols-outlined">stacked_line_chart</span>
                    <div class="middle">
                        <div class="left">
                            <h3>Total Income</h3>
                            <h1>$10,680</h1>
                        </div>
                        <div class="progress">
                            <svg>
                                <circle cx="38" cy="38" r="36"></circle>
                            </svg>
                            <div class="number">
                                <p>44%</p>
                            </div>
                        </div>
                    </div>
                    <small class="text-muted">Last 24 Hours</small>
                </div>
                <!-------------End of Income-------------->
            </div>
        </main>
    </div>
</body>
</html>
